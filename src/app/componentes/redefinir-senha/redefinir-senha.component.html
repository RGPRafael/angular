<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./redefinir-senha.component.css">

</head>
<body>
<!-- partial:index.partial.html --> 
<div class="login-form">
  <form>
    <h1>Redefinir Senha</h1>
    <div class="content">
      <p> onde deveria ir o email </p>
      <div class="input-field">
        <input [(ngModel)] = "email" type="email" placeholder="Email" autocomplete="nope" name="email" >
      </div>
      
    </div>
    <div class="action">
      <button (click)="esqueceuSenha()">Redefinir Senha</button>
    </div>
  </form>
</div>
</body>
</html>
