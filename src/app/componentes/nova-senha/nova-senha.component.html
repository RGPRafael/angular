<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./nova-senha.component.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input [(ngModel)] = "usuario.email" type="email" placeholder="Email" autocomplete="nope" name="email" >
      </div>
      <div class="input-field">
        <input [(ngModel)] = "usuario.senha" type="password" placeholder="Password" autocomplete="new-password" name="senha">
      </div>
      
    </div>
    <div class="action">
      <button (click)="VerificarSenhaProvisoria()">Redefinir Senha</button>
    </div>
  </form>
</div>
</body>
</html>
