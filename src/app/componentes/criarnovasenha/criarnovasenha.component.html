<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./criarnovasenha.component.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input [(ngModel)] = "checarSenha.novasenha" type="password" placeholder="novasenha" autocomplete="nope" name="novasenha" >
      </div>
      <div class="input-field">
        <input [(ngModel)] = "checarSenha.novasenhadenovo" type="password" placeholder="novasenhadenovo" autocomplete="new-password" name="novasenhadenovo">
      </div>
      
    </div>
    <div class="action">
      <button (click)="CriarNovaSenha()">Redefinir Senha</button>
    </div>
  </form>
</div>
</body>
</html>
